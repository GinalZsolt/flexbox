<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zick Balázs, Ginál Zsolt">
    <meta name="description" content="Egy Weboldal a tojásokról">
    <meta name="keywords" content="Flex, Tojás, Tojásár, Ár, T jás">
    <meta name="title" content="Tojások">
    <link rel="stylesheet" href="css/style.css">
    <title>Tojások</title>
</head>
<body>
    <div class="container-flex">
        <div>
            <header>
                <h2>L</h2>
                <img src="L.jpg" alt="">
            </header>
            <article>
                <p>Adatok:</p>
                <ul>
                    <li>Ár: 40 Ft / db</li>
                    <li>Tömeg: 63-72g</li>
                    
                </ul>
            </article>
            </div>
            <div>
                <header>
                    <h2>M</h2>
                    <img src="M.jpg" alt="">
                </header>
                <article>
                    <p>Adatok:</p>
                    <ul>
                        <li>Ár: x Ft / db</li>
                        <li>Tömeg: 53-62g</li>
                    </ul>
                </article>
            </div>
        <div>
            <header>
                <h2>S</h2>
                <img src="S.jpg" alt="">
            </header>
            <article>
                <p>Adatok:</p>
                <ul>
                    <li>Ár: x Ft / db</li>
                    <li>Tömeg: >53g</li>
                </ul>
            </article>
        </div>
     
    </div>
    
    <div>
        <form>
            <h2>Calculator</h2>
            <h3>Méretek:</h3>
            <select name="meret" id="meret">
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="S">S</option>
            </select>
            <h3>Spórolási lehetőség:</h3>
            <select name="hiba" id="hiba">
                <option value="torott">Törött (-5 Ft/db)</option>
                <option value="piszkos">Piszkos (-10 Ft/db)</option>
            </select>
        </form>
    </div>
    <div class="container-flex">
        <footer><h3>Forrás</h3><p>Féderer Dávid&copy;</p></footer>
    </div>

</body>
</html>
