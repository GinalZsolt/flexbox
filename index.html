<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zick Balázs, Ginál Zsolt">
    <meta name="description" content="Egy Weboldal a tojásokról">
    <meta name="keywords" content="Flex, Tojás, Tojásár, Ár, T jás">
    <meta name="title" content="Tojások">
    <link rel="stylesheet" href="css/style.css">
    <title>Tojások</title>
</head>
<body>
    <h1>Féderer Tojásai Zrt.</h1>
    <div class="container-flex">
        <div>
            <header>
                <h2>L</h2>
                <p><img src="img/L.png" alt=""></p>
            </header>
            <article>
                <p>Adatok:</p>
                <ul>
                    <li>Ár: 45 Ft / db</li>
                    <li>Tömeg: 63-72g</li>
                    
                </ul>
            </article>
            </div>
            <div>
                <header>
                    <h2>M</h2>
                    <p><img src="img/M.png" alt=""></p>
                </header>
                <article>
                    <p>Adatok:</p>
                    <ul>
                        <li>Ár: 40 Ft / db</li>
                        <li>Tömeg: 53-62g</li>
                    </ul>
                </article>
            </div>
        <div>
            <header>
                <h2>S</h2>
                <p><img src="img/S.png" alt=""></p>
            </header>
            <article>
                <p>Adatok:</p>
                <ul>
                    <li>Ár: 35 Ft / db</li>
                    <li>Tömeg: >53g</li>
                </ul>
            </article>
        </div>
     
    </div>
    
    <div>
        <form>
            <h2>Calculator</h2>
            <h3>Méretek:</h3>
            <div class="container-flex">
                <div>
                    <h3>Méret</h3>
                    <p class="inputs">
                        <select name="meret" id="meret">
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="S">S</option>
                        </select>
                    </p>
                </div>
                <div>
                    <h3>Spórolási lehetőség:</h3>
                    <p class="inputs">
                        <select name="hiba" id="hiba">
                            <option value="none">Sima (-0 Ft/db)</option>
                            <option value="torott">Törött (-5 Ft/db)</option>
                            <option value="piszkos">Piszkos (-10 Ft/db)</option>
                        </select>
                    </p>
                </div>
                <div>
                    <h3>Darabszám</h3>
                    <p class="inputs">
                        <input type="number" id="db">
                        <label for="darab">db</label>
                    </p>
                </div>
            </div>
            <h3>Számolás</h3>
            <div class="container-flex">
                <p class="inputs">
                    <button id="calc" type="button">Kalkulálás</button>
                    <button id="reset" type="button">Visszaállítás</button>
                </p>
            </div>
        </form>
    </div>
    <div class="container-flex">
        <footer><h3>Forrás</h3><p>Féderer Dávid&copy;</p></footer>
    </div>

</body>
</html>
